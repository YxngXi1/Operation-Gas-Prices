<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operation Gas Prices</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="margin-top-100 basic-margins fit-screen naming-sucks">
        <h1 class="text-center">Results!</h1>
        <div class='table-filter-container '>
            <div class='results-div-1'>
                <table class='table'>
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in locations_prices %}
                            <tr>
                                <td>{{ item.location }}</td>
                                <td>{{ item.price }}/L</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div>
                    click on the name for the address, and the net gain for the link to where I got my information. If you would like to see how I did my calculations click here 
                </div>
            </div>
            <div class='filter-container'>
                <div class="dropdown">
                    <button id="dropdownButton">Sort Options</button>
                    <div class="dropdown-content">
                        <button id='price_dsc'>most $$$</button>
                        <button id='price_asc'>least $$$</button>
                        <button id='clear'>clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div class=''>
            <a href='https://www.paypal.com/paypalme/yangx1l?country.x=CA&locale.x=en_US' target='_blank'> 
                buy me boba pls
            </a>
        </div>
        <button class="margin-top-300 text-center button-class " onclick='window.location.href = "/"'>
            driving home!
        </button>
    </div>
    <script>
        document.getElementById('price_dsc').addEventListener('click', function() {
            window.location.href = '/results?sort=price_dsc';
        });
        document.getElementById('price_asc').addEventListener('click', function() {
            window.location.href = '/results?sort=price_asc';
        });
        document.getElementById('clear').addEventListener('click', function() {
            window.location.href = '/results';
        });
    </script>
    <script src="{{ url_for('static', filename='js/dropdown.js') }}"></script>
</body>
</html>
